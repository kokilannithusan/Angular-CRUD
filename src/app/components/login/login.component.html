<div class="outer">
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="box1">
                    <div class="panel border bg-white">
                        <div class="panel border-heading">
                            <h3 class="pt-3 font-weight-bold text-success text-center"> Sign Up
                            </h3>
                            <div class="panel-body p-3">
                                <form [formGroup]="signupForm">
                                    <div class="row">
                                        <div class="col-6">



                                            <div class="form-group pt-3">
                                                <div class="input-feild1">
                                                    <span class="fa fa-user p-2"></span>
                                                    <input type="text" formControlName="firstName"
                                                        placeholder="First Name" class="text-success">
                                                </div>
                                            </div>


                                            <small *ngIf="signupForm.controls['firstName'].dirty && signupForm.hasError('required','password')" class="text-danger">First name is required</small>



                                            <div class="form-group pt-3">
                                                <div class="input-feild1">
                                                    <span class="fa fa-user p-2"></span>
                                                    <input type="text" formControlName="userName"
                                                        placeholder="User Name" class="text-success">
                                                </div>
                                            </div>

                                            <small *ngIf="signupForm.controls['userName'].dirty && signupForm.hasError('required','password')" class="text-danger">User name is required</small>



                                            <div class="form-group pt-3">
                                                <div class="input-feild1">
                                                    <span class="fa fa-phone p-2"></span>
                                                    <input type="number" formControlName="contactNumber"
                                                        placeholder="Contact Number" class="text-success">
                                                </div>
                                            </div>

                                            <small *ngIf="signupForm.controls['contactNumber'].dirty && signupForm.hasError('required','password')" class="text-danger">Contact number is required</small>

                                        </div>
                                        <div class="col-6">
                                            <div class="form-group pt-3">
                                                <div class="input-feild1">
                                                    <span class="fa fa-user p-2"></span>
                                                    <input type="text" formControlName="lastName"
                                                        placeholder="Last Name" class="text-success">
                                                </div>
                                            </div>
                                            <small *ngIf="signupForm.controls['lastName'].dirty && signupForm.hasError('required','password')" class="text-danger">Last name is required</small>


                                            <div class="form-group pt-3">
                                                <div class="input-feild1">
                                                    <span class="fa fa-genderless p-2"></span>
                                                    <select class="form-select" aria-label="Default select example"
                                                        formControlName="gender">
                                                        <option selected value="Male"> Male</option>
                                                        <option value="Female"> Female</option>
                                                        <option value="Other"> Other</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <small *ngIf="signupForm.controls['gender'].dirty && signupForm.hasError('required','password')" class="text-danger">Gender is required</small>

                                            <div class="form-group pt-3">
                                                <div class="input-feild1">
                                                    <span class="fa fa-lock p-2"></span>
                                                    <input type="password" [type]="type1" formControlName="password"
                                                        placeholder="Password" class="text-success">
                                                    <span (click)="hidedShowPwd()" class="fa {{eyeIcon}}"></span>
                                                </div>
                                            </div>

                                            <small *ngIf="signupForm.controls['password'].dirty && signupForm.hasError('required','password')" class="text-danger">Password is required</small>

                                        </div>
                                        <div class="col-4"> </div>
                                        <div class="col-4">
                                            <button class="btn btn-outline-success btn-block mt-4 w-100"
                                                (click)="postSignUpData()"> SignUp</button>
                                        </div>

                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-2"></div>
            <!-- Login -->
            <div class="col-4">
                <div class="box2">
                    <div class="panel border bg-white">
                        <div class="panel border-heading">
                            <h3 class="pt-3 font-weight-bold text-primary text-center"> Login
                            </h3>
                            <div class="panel-body p-3">
                                <form [formGroup]="loginForm">

                                    <div class="form-group pt-3">
                                        <div class="input-feild2">
                                            <span class="fa fa-user p-2"></span>
                                            <input type="text" formControlName="userName1" placeholder="User Name"
                                                class="text-primary">
                                        </div>
                                    </div>

                                    <div class="form-group pt-3">
                                        <div class="input-feild2">
                                            <span class="fa fa-unlock p-2"></span>
                                            <input type="password" formControlName="password1" placeholder="Password"
                                                [type]="type1" class="text-primary">
                                            <span (click)="hidedShowPwd()" class="fa {{eyeIcon}}"></span>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-4"> </div>
                                        <div class="col-4">
                                            <button class="btn btn-outline-primary btn-block mt-4 w-100"
                                                [disabled]="loginForm.invalid" (click)="getSiugnupData()">
                                                Login</button>
                                        </div>
                                    </div>

                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
