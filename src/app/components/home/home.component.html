<div class="outer">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand">Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" routerLink="/home">Dashboard</a>


                </ul>
                <form class="d-flex">

                    <button class="btn btn-outline-success" routerLink="/login">Signup or Login</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <table class="table table-borderless">
                    <thead class="thead-dark">
                        <th scope="col"> ID </th>
                        <th scope="col"> First Name </th>
                        <th scope="col"> Last Name </th>
                        <th scope="col"> User Name </th>
                        <th scope="col"> Contact </th>
                        <th scope="col"> Gender </th>
                        <th scope="col"> Password </th>
                        <th scope="col"> Action - Delete</th>
                        <th scope="col"> Action - Update</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let row of getData">
                            <td>{{row.id}}</td>
                            <td>{{row.firstName}}</td>
                            <td>{{row.lastName}}</td>
                            <td>{{row.userName}}</td>
                            <td>{{row.contactNumber}}</td>
                            <td>{{row.gender}}</td>
                            <td>{{row.password}}</td>
                            <td><button class="btn btn-danger" (click)="deleteSignupData(row.id)">
                                    Delete
                                </button></td>
                            <td><button class="btn btn-warning" routerLink="/update/{{row.id}}">
                                    Update
                                </button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
